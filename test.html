		while (parent) {
			if (parent.nodeName === 'BODY')

			parent = parent.parentNode;
		}
	}

					console.log(indom(self.element[0].parentNode));
				}, 1000);

				setTimeout(function() {
					self.empty();
				}, 2000);
			};
		});

			console.log(arguments);
		}
